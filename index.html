<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Online</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body id="home">
  <div class="container">
    <div id="style">
    <div id="title">
      <h1 class="display-4 text-light bg-warning">CONTADOR</h1>
    </div>
    <div id="numbers" class="m-4">
      <div class="btn btn-outline-warning btn-lg" id="less">-</div>
      <input id="counter" type="number" max=999 placeholder="0" class="display-4 text-warning" />
      <div class="btn btn-outline-warning btn-lg" id="more">+</div>
    </div>
    <div id="buttons">
      <div class="btn btn-outline-warning inner-spacing btn-lg" id="reset">Zerar</div>
      <div class="btn btn-outline-warning inner-spacing btn-lg" id="start">Iniciar</div>
    </div>
  </div>
  </div>
  <footer>By <a href="https://www.instagram.com/erms1337" target="_blank">Erms</a> && <a target="_blank" href="https://www.instagram.com/ismael.rocha_">Ismael</a></footer>
</body>
<script src="script.js"></script>
</html>
